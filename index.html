<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Profile | Connect & Share</title>
    <meta name="description" content="A simple directory for friends to share their profiles.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <div class="container nav-flex">
            <a href="index.html" class="logo">
                Friends<span style="color: var(--accent)">Book</span>
            </a>
            <div style="display: flex; gap: 1rem;">
                <a href="manage.html" class="btn btn-primary">
                    <ion-icon name="add-circle-outline"></ion-icon> Add/Edit Profile
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero fade-in">
            <div class="container">
                <h1>Discover Your Friends</h1>
                <p>A unified place to find CVs, Social Links, and Portfolios.</p>

                <div class="search-wrapper">
                    <div class="search-bar-modern">
                        <div class="search-input-group">
                            <ion-icon name="search-outline"></ion-icon>
                            <input type="text" id="searchInput"
                                placeholder="Search by name, expertise, or background...">
                        </div>
                        <button id="toggleFilters" class="btn btn-outline">
                            <ion-icon name="options-outline"></ion-icon>
                            <span>Refine</span>
                            <span id="filterCount" class="filter-count" style="display: none;">0</span>
                        </button>
                    </div>

                    <!-- Enhanced Filter Panel -->
                    <div id="filterSection" class="filter-panel">
                        <div class="filter-header">
                            <div class="filter-title">
                                <h3>Smart Filters</h3>
                                <p>Refine your results precisely</p>
                            </div>
                            <button type="button" class="btn-close-filter"
                                onclick="document.getElementById('toggleFilters').click()">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>

                        <div class="filter-grid">
                            <!-- Skill Filter -->
                            <div class="filter-group">
                                <label class="filter-label">
                                    <ion-icon name="sparkles-outline"></ion-icon> Expertise
                                </label>
                                <div class="filter-icon-input">
                                    <input type="text" id="skillFilter" class="filter-control"
                                        placeholder="e.g. Flutter, .NET">
                                    <ion-icon name="chevron-forward-outline"></ion-icon>
                                </div>
                            </div>

                            <!-- Education Filter -->
                            <div class="filter-group">
                                <label class="filter-label">
                                    <ion-icon name="school-outline"></ion-icon> Education
                                </label>
                                <div class="filter-icon-input">
                                    <input type="text" id="educationFilter" class="filter-control"
                                        placeholder="Degree or Uni">
                                    <ion-icon name="chevron-forward-outline"></ion-icon>
                                </div>
                            </div>

                            <!-- Language Filter -->
                            <div class="filter-group">
                                <label class="filter-label">
                                    <ion-icon name="language-outline"></ion-icon> Language
                                </label>
                                <div class="filter-icon-input">
                                    <input type="text" id="languageFilter" class="filter-control"
                                        placeholder="e.g. English, Arabic">
                                    <ion-icon name="chevron-forward-outline"></ion-icon>
                                </div>
                            </div>

                            <!-- Experience Filter -->
                            <div class="filter-group">
                                <label class="filter-label">
                                    <ion-icon name="briefcase-outline"></ion-icon> Experience
                                </label>
                                <div class="filter-icon-input">
                                    <input type="number" id="experienceFilter" class="filter-control"
                                        placeholder="Min. years" min="0">
                                    <ion-icon name="chevron-forward-outline"></ion-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="profiles-section container">
            <div id="grid" class="grid">
                <!-- Javascript will populate this -->
            </div>
            <div id="noResults"
                style="text-align: center; color: var(--text-secondary); display: none; margin-top: 2rem;">
                <p>No profiles found. match your search.</p>
            </div>
        </section>
    </main>

    <footer
        style="text-align: center; padding: 2rem; color: var(--text-secondary); border-top: 1px solid var(--border);">
        <p>&copy; 2025 FriendsBook. Simple & Secure.</p>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
