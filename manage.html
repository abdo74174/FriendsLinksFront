<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile | FriendsBook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <div class="container nav-flex">
            <a href="index.html" class="logo">
                Friends<span style="color: var(--accent)">Book</span>
            </a>
            <a href="index.html" class="btn btn-outline">
                <ion-icon name="arrow-back-outline"></ion-icon> Back to Home
            </a>
        </div>
    </header>

    <main class="container fade-in">

        <!-- Step 1: Email Entry -->
        <div id="emailStep" class="form-container">
            <h2 style="margin-bottom: 1rem;">Get Started</h2>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">Enter your Gmail address to create or edit
                your profile.</p>

            <form id="checkEmailForm">
                <div class="form-group">
                    <label>Gmail Address</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="john.doe@gmail.com" required
                        pattern=".+@gmail\.com">
                    <small style="color: var(--text-secondary)">Only @gmail.com addresses are allowed.</small>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">
                    Continue <ion-icon name="arrow-forward-outline"></ion-icon>
                </button>
            </form>
        </div>

        <!-- Step 2: Edit Profile -->
        <div id="profileStep" class="form-container" style="display: none; max-width: 600px;">
            <h2 id="formTitle" style="margin-bottom: 1rem;">Edit Profile</h2>
            <p id="formSubtitle" style="color: var(--text-secondary); margin-bottom: 2rem;"></p>

            <form id="profileForm">
                <input type="hidden" id="currentEmail">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="e.g. John Doe" required>
                </div>

                <div class="form-group">
                    <label>LinkedIn URL</label>
                    <input type="url" id="linkedinInput" class="form-control" placeholder="https://linkedin.com/in/..."
                        required>
                </div>

                <div class="form-group">
                    <label>GitHub URL</label>
                    <input type="url" id="githubInput" class="form-control" placeholder="https://github.com/..."
                        required>
                </div>

                <div class="form-group">
                    <label>Facebook URL</label>
                    <input type="url" id="facebookInput" class="form-control" placeholder="https://facebook.com/...">
                </div>

                <div class="form-group">
                    <label>Portfolio URL</label>
                    <input type="url" id="portfolioInput" class="form-control" placeholder="https://myportfolio.com">
                </div>

                <!-- CV Upload / Text Parsing Section -->
                <div class="form-group"
                    style="background: var(--background); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 2rem;">
                    <label style="font-weight: 700; color: var(--accent); margin-bottom: 1rem; display: block;">
                        ðŸš€ Auto-Fill from CV
                    </label>

                    <div class="parsing-tabs" style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <button type="button" id="tabUpload" class="btn btn-outline active"
                            style="font-size: 0.8rem; padding: 0.5rem 1rem;">Upload File</button>
                        <button type="button" id="tabPaste" class="btn btn-outline"
                            style="font-size: 0.8rem; padding: 0.5rem 1rem;">Paste Text</button>
                    </div>

                    <!-- File Upload Tab -->
                    <div id="fileParsingArea">
                        <div class="file-upload" id="dropZone"
                            style="position: relative; border-style: dashed; background: transparent;">
                            <ion-icon name="cloud-upload-outline"
                                style="font-size: 2.5rem; color: var(--accent); margin-bottom: 1rem;"></ion-icon>
                            <p id="fileLabel" style="font-size: 0.9rem;">Upload PDF / TXT CV</p>
                            <input type="file" id="cvInput" accept=".pdf,.txt" style="display: none;">
                            <input type="hidden" id="cvData">
                        </div>
                    </div>

                    <!-- Text Paste Tab -->
                    <div id="textParsingArea" style="display: none;">
                        <textarea id="cvTextPaste" class="form-control"
                            placeholder="Paste your CV text here to extract info..." rows="5"
                            style="font-size: 0.85rem; font-family: monospace;"></textarea>
                    </div>

                    <button type="button" id="parseCvBtn" class="btn btn-primary"
                        style="width: 100%; margin-top: 1rem;">
                        <ion-icon name="analytics-outline"></ion-icon> Extract Information
                    </button>

                    <div id="parseLoading" style="display: none; text-align: center; margin-top: 0.5rem;">
                        <div class="spinner-small"
                            style="display: inline-block; width: 15px; height: 15px; border: 2px solid var(--border); border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite;">
                        </div>
                        <small style="color: var(--accent); margin-left: 0.5rem;">Processing CV...</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="phoneInput" class="form-control" placeholder="+1-234-567-8900">
                </div>

                <div class="form-group">
                    <label>Experience (Years)</label>
                    <input type="number" id="experienceInput" class="form-control" placeholder="5" min="0">
                </div>

                <div class="form-group">
                    <label>Education</label>
                    <input type="text" id="educationInput" class="form-control" placeholder="Highest degree">
                </div>

                <div class="form-group">
                    <label>Skills (comma separated)</label>
                    <textarea id="skillsInput" class="form-control" placeholder="Flutter, .NET, React, SQL"
                        rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label>Certifications (comma separated)</label>
                    <textarea id="certificationsInput" class="form-control"
                        placeholder="AWS Certified, Microsoft Certified" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label>Languages (comma separated)</label>
                    <input type="text" id="languagesInput" class="form-control" placeholder="English, Arabic, French">
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" id="cancelBtn" class="btn btn-outline" style="flex: 1">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1">Save Profile</button>
                </div>
            </form>
        </div>

    </main>

    <script src="js/theme.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/manage.js"></script>
</body>

</html>
