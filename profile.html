<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile | FriendsBook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <div class="container nav-flex">
            <a href="index.html" class="logo">
                Friends<span style="color: var(--accent)">Book</span>
            </a>
            <a href="index.html" class="btn btn-outline">
                <ion-icon name="arrow-back-outline"></ion-icon> Back to Home
            </a>
        </div>
    </header>

    <main class="container fade-in"
        style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">

        <div class="profile-card" style="width: 100%; max-width: 600px; padding: 4rem;">
            <div class="avatar" id="avatarLetter">?</div>
            <h1 id="profileName" class="profile-name" style="font-size: 2.5rem; margin-bottom: 0.5rem;">Loading...</h1>
            <p id="profileEmail" style="color: var(--accent); margin-bottom: 2rem;">...</p>

            <div class="profile-actions"
                style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; width: 100%;">
                <a id="linkedinLink" href="#" target="_blank" class="btn btn-outline" style="min-width: 160px;">
                    <ion-icon name="logo-linkedin"></ion-icon> LinkedIn
                </a>
                <a id="githubLink" href="#" target="_blank" class="btn btn-outline" style="min-width: 160px;">
                    <ion-icon name="logo-github"></ion-icon> GitHub
                </a>
                <a id="facebookLink" href="#" target="_blank" class="btn btn-outline" style="min-width: 160px;">
                    <ion-icon name="logo-facebook"></ion-icon> Facebook
                </a>
                <a id="portfolioLink" href="#" target="_blank" class="btn btn-outline" style="min-width: 160px;">
                    <ion-icon name="globe-outline"></ion-icon> Portfolio
                </a>
                <a id="cvLink" href="#" download class="btn btn-primary" style="min-width: 160px; width: 100%;">
                    <ion-icon name="document-text-outline"></ion-icon> Download CV
                </a>
            </div>

            <!-- New CV Info Section -->
            <div id="cvInfoContainer"
                style="margin-top: 3rem; text-align: left; width: 100%; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem;">
                <div class="info-group">
                    <h4
                        style="color: var(--text-secondary); margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;">
                        Contact & Exp</h4>
                    <p id="displayPhone" style="margin-bottom: 0.25rem;"><ion-icon name="call-outline"></ion-icon> -</p>
                    <p id="displayExp"><ion-icon name="briefcase-outline"></ion-icon> - years experience</p>
                </div>
                <div class="info-group">
                    <h4
                        style="color: var(--text-secondary); margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;">
                        Education</h4>
                    <p id="displayEducation"><ion-icon name="school-outline"></ion-icon> -</p>
                </div>
                <div class="info-group" style="grid-column: 1 / -1;">
                    <h4
                        style="color: var(--text-secondary); margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;">
                        Skills</h4>
                    <div id="displaySkills" style="display: flex; flex-wrap: wrap; gap: 0.5rem;"></div>
                </div>
                <div class="info-group">
                    <h4
                        style="color: var(--text-secondary); margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;">
                        Languages</h4>
                    <div id="displayLanguages" style="display: flex; flex-wrap: wrap; gap: 0.5rem;"></div>
                </div>
                <div class="info-group" style="grid-column: 1 / -1;">
                    <h4
                        style="color: var(--text-secondary); margin-bottom: 0.5rem; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;">
                        Certifications</h4>
                    <div id="displayCertifications" style="display: flex; flex-direction: column; gap: 0.25rem;"></div>
                </div>
            </div>

            <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border); width: 100%;">
                <a href="manage.html" class="btn btn-outline" style="font-size: 0.875rem;">
                    <ion-icon name="create-outline"></ion-icon> Is this you? Edit Profile
                </a>
            </div>
        </div>

    </main>

    <script src="js/theme.js"></script>
    <script src="js/storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');

            if (!email) {
                window.location.href = 'index.html';
                return;
            }

            const profile = await DataService.getProfile(email);
            if (!profile) {
                document.querySelector('main').innerHTML = `<h1 style="text-align:center;">Profile not found</h1>`;
                return;
            }

            document.title = `${profile.name} | FriendsBook`;
            document.getElementById('profileName').textContent = profile.name;
            // Hide Email or limit visibility
            document.getElementById('profileEmail').style.display = 'none';
            document.getElementById('avatarLetter').textContent = profile.name.charAt(0).toUpperCase();

            document.getElementById('linkedinLink').href = profile.linkedin;
            document.getElementById('githubLink').href = profile.github;

            const fbLink = document.getElementById('facebookLink');
            if (profile.facebook) fbLink.href = profile.facebook;
            else fbLink.style.display = 'none';

            const portLink = document.getElementById('portfolioLink');
            if (profile.portfolio) portLink.href = profile.portfolio;
            else portLink.style.display = 'none';

            if (profile.cvBase64) {
                document.getElementById('cvLink').href = profile.cvBase64;
                document.getElementById('cvLink').download = `${profile.name.replace(' ', '_')}_CV.pdf`;
            } else {
                document.getElementById('cvLink').style.display = 'none';
            }

            // Fill CV Info
            document.getElementById('displayPhone').innerHTML = `<ion-icon name="call-outline"></ion-icon> ${profile.phone || 'N/A'}`;
            document.getElementById('displayExp').innerHTML = `<ion-icon name="briefcase-outline"></ion-icon> ${profile.experienceYears || 0} years experience`;
            document.getElementById('displayEducation').innerHTML = `<ion-icon name="school-outline"></ion-icon> ${profile.education || 'N/A'}`;

            const skillsArr = profile.skills ? JSON.parse(profile.skills) : [];
            const skillsDiv = document.getElementById('displaySkills');
            skillsDiv.innerHTML = skillsArr.length ? skillsArr.map(s => `<span class="tag" style="background: var(--accent); color: white; padding: 2px 10px; border-radius: 15px; font-size: 0.8rem;">${s}</span>`).join('') : '<small>N/A</small>';

            const langArr = profile.languages ? JSON.parse(profile.languages) : [];
            const langDiv = document.getElementById('displayLanguages');
            langDiv.innerHTML = langArr.length ? langArr.map(l => `<span class="tag" style="background: var(--border); padding: 2px 10px; border-radius: 15px; font-size: 0.8rem;">${l}</span>`).join('') : '<small>N/A</small>';

            const certArr = profile.certifications ? JSON.parse(profile.certifications) : [];
            const certDiv = document.getElementById('displayCertifications');
            certDiv.innerHTML = certArr.length ? certArr.map(c => `<div><ion-icon name="ribbon-outline" style="color: var(--accent)"></ion-icon> ${c}</div>`).join('') : '<small>N/A</small>';
        });
    </script>
</body>

</html>
